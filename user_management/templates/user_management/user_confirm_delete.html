{% extends 'core/base.html' %}

{% block page_title %}{{ titulo }}{% endblock page_title %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">{{ titulo }}</h3>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que quieres eliminar al usuario <strong>{{ user_to_delete.username }}</strong>?</p>
                    <p>Esta acción no se puede deshacer.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'user_management:user_list' %}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Sí, eliminar usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
