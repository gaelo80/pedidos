{% extends "core/base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center border-danger">
                <div class="card-header bg-danger text-white"><h3>Confirmar Eliminación</h3></div>
                <div class="card-body text-dark">
                    <p>¿Estás seguro de que quieres eliminar el costo fijo <strong>"{{ object.nombre }}"</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'costeo_jeans:costofijo_list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
