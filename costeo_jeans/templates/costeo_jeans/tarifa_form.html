{% extends "core/base.html" %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">{{ titulo }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'costeo_jeans:tarifa_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">{{ boton }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
